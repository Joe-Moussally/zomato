<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Login</title>
</head>
<body>
    <div id="login-container">
        <div><i class="fa-regular fa-user"></i></div>
        <form action="POST">
            <div id="username">
                <div id="user-icon"><i class="fa-solid fa-user" style="color: white;"></i></div>
                <input type="text" name="username">
            </div>
            <div id="password">
                <div id="user-icon"><i class="fa-solid fa-lock" style="color: white;"></i></div>
                <input type="password" name="password">
            </div>
        </form>
    </div>
</body>
</html>

<!--Font awsome-->
<script src="https://kit.fontawesome.com/559b0c66a2.js" crossorigin="anonymous"></script>
